<!DOCTYPE html>
<html>
  <head>
    <title>Bloedsomloop</title>
    <link rel="stylesheet" href="assets/application.css">
  </head>
  <body>
    <fieldset>
      <legend>Bloedconcentratie</legend>
      <table id="onderdelen">
        <thead>
          <tr>
            <th>Onderdeel</th>
            <th>Maximaal volume (mL)</th>
            <th id="volume">Bloedvolume (mL)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Longvolume</legend>
      <table id="longen">
        <thead>
          <tr>
            <th>Onderdeel</th>
            <th id="volume">Bloedvolume (mL)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Parameters</legend>

      <form id="parameters">
        <label>Bloedtransfusie Aorta:
          <input name="bloedinjectie" id="bloedinjectie" type="text" value="800">
        </label>

        <label>Rendement longen:
          <input name="longrendement" id="longrendement" type="text" value="100">
        </label>

        <table id="hart">
          <tr>
            <td colspan="2" class="hartslag">
              <label>Hartslag:
                <input name="hartslag" id="hartslag" type="text" value="80">
              </label>

              <label>Rendement spier:
                <input name="hartrendement" id="hartrendement" type="text" value="100">
              </label>
            </td>
          </tr>

          <tr>
            <td>
              <label>Kracht rechterboezem
                <input name="rechterboezem" id="rechterboezem" type="text" value="200">
              </label>
            </td>

            <td>
              <label>Kracht linkerboezem
                <input name="linkerboezem" id="linkerboezem" type="text" value="200">
              </label>
            </td>
          </tr>

          <tr class="kamers">
            <td>
              <label>Kracht rechterkamer
                <input name="rechterkamer" id="rechterkamer" type="text" value="800">
              </label>
            </td>

            <td>
              <label>Kracht linkerkamer
                <input name="linkerkamer" id="linkerkamer" type="text" value="1000">
              </label>
            </td>
          </tr>
        </table>

        <input type="submit">
      </form>
    </fieldset>

    <script src="assets/jquery.js"></script>
    <script src="lib/pws.js"></script>
    <script src="lib/controller.js"></script>
  </body>
</html>
