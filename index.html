<!DOCTYPE html>
<html>
  <head>
    <title>Bloedsomloop</title>
    <link rel="stylesheet" href="assets/application.css">
  </head>
  <body>
    <fieldset>
      <legend>Bloedconcentratie</legend>
      <table id="onderdelen">
        <thead>
          <tr>
            <th>Onderdeel</th>
            <th id="volume">Bloedvolume</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Longvolume</legend>
      <table id="longen">
        <thead>
          <tr>
            <th>Onderdeel</th>
            <th id="volume">Longvolume</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Parameters</legend>

      <form id="parameters">
        <fieldset>
          <legend>Ademhaling</legend>

          <label>Ademhalingsfrequentie:
            <input name="ademhalingsfrequentie" id="ademhalingsfrequentie" type="text" value="15">
          </label>

          <label>Rendement linkerlong:
            <input id="linkerlongrendement" type="text" value="100">
          </label>

          <label>Rendement rechterlong:
            <input id="rechterlongrendement" type="text" value="100">
          </label>
        </fieldset>

        <fieldset>
          <legend>Samenstelling buitenlucht</legend>

          <label>Stikstofgas:
            <input id="stikstofgas" type="text" value="78">%
          </label>

          <label>Zuurstof:
            <input id="zuurstofgas" type="text" value="21">%
          </label>

          <label>Koolstofdioxide:
            <input id="koolstofdioxidegas" type="text" value="1">%
          </label>
        </fieldset>

        <fieldset>
          <legend>Stugheid bloedvaten</legend>

          <label>Slagaders:
            <input id="slagader" type="text" value="10">
          </label>

          <label>Haarvaten:
            <input id="haarvat" type="text" value="30">
          </label>

          <label>Aders:
            <input id="ader" type="text" value="20">
          </label>

          <label>Hartruimten:
            <input id="hartruimte" type="text" value="2">
          </label>
        </fieldset>

        <table id="hart">
          <tr>
            <td colspan="2" class="hartslag">
              <label>Hartslag:
                <input name="hartslag" id="hartslag" type="text" value="70">
              </label>

              <label>Rendement spier:
                <input name="hartrendement" id="hartrendement" type="text" value="100">
              </label>
            </td>
          </tr>

          <tr>
            <td>
              <label>Kracht rechterboezem
                <input name="rechterboezem" id="rechterboezem" type="text" value="20000">
              </label>
            </td>

            <td>
              <label>Kracht linkerboezem
                <input name="linkerboezem" id="linkerboezem" type="text" value="20000">
              </label>
            </td>
          </tr>

          <tr class="kamers">
            <td>
              <label>Kracht rechterkamer
                <input name="rechterkamer" id="rechterkamer" type="text" value="60000">
              </label>
            </td>

            <td>
              <label>Kracht linkerkamer
                <input name="linkerkamer" id="linkerkamer" type="text" value="100000">
              </label>
            </td>
          </tr>
        </table>

        <input type="submit">
      </form>
    </fieldset>

    <script src="assets/jquery.js"></script>
    <script src="lib/pws.js"></script>
    <script src="lib/controller.js"></script>
  </body>
</html>
