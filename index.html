<!DOCTYPE html>
<html>
  <head>
    <title>Bloedsomloop</title>
    <link rel="stylesheet" href="assets/application.css">
  </head>
  <body>
    <fieldset>
      <legend>Scenario's</legend>

      <input type="submit" id="hartaanval" value="Hartaanval">
      <input type="submit" id="koolstofmonoxidevergifitiging" value="Koolstofmonoxidevergifitiging">
      <input type="submit" id="longembolie" value="Longembolie">
    </fieldset>

    <fieldset>
      <legend>Bloedconcentratie</legend>
      <table id="onderdelen">
        <thead>
          <tr>
            <th>Onderdeel</th>
            <th id="volume">Bloedvolume</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Longvolume</legend>
      <table id="lucht">
        <thead>
          <tr>
            <th>Onderdeel</th>
            <th id="volume">Longvolume</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Luchtreservoir</legend>
      <table id="luchtreservoir">
        <thead>
          <tr>
            <th class="naam">Gas</th>
            <th>Eenheden</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Zuurstofgas</td>
            <td class="zuurstofrijk"></td>
          </tr>
          <tr>
            <td>Koolstofdioxidegas</td>
            <td class="koolstofdioxide"></td>
          </tr>
          <tr>
            <td>Koolstofmonoxidegas</td>
            <td class="koolstofmonoxide"></td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Parameters</legend>

      <form id="parameters">
        <fieldset>
          <legend>Ademhaling</legend>

          <label>Ademhalingsfrequentie (per minuut):
            <input name="ademhalingsfrequentie" id="ademhalingsfrequentie" type="text" value="17">
          </label>

          <label>Ademhalingssnelheid:
            <input id="ademhalingssnelheid" type="text" value="20">
          </label>

          <label>Ademinhoudingstijd (seconden):
            <input id="ademinhoudingstijd" type="text" value="2">
          </label>

          <label>Longcapaciteit:
            <input id="longcapaciteit" type="text" value="800">
          </label>

          <label>Restvolume:
            <input id="longrestvolume" type="text" value="200">
          </label>

          <label>Rendement linkerlong:
            <input id="linkerlongrendement" type="text" value="85">
          </label>

          <label>Rendement rechterlong:
            <input id="rechterlongrendement" type="text" value="85">
          </label>
        </fieldset>

        <fieldset>
          <legend>Samenstelling luchtreservoir</legend>

          <label>Zuurstofgas:
            <input id="zuurstofgas" type="text" value="21000">
          </label>

          <label>Koolstofdioxidegas:
            <input id="koolstofdioxidegas" type="text" value="1000">
          </label>

          <label>Koolstofmonoxidegas:
            <input id="koolstofmonoxidegas" type="text" value="0">
          </label>
        </fieldset>

        <fieldset>
          <legend>Stijfheid bloedvaten</legend>

          <label>Slagaders:
            <input id="slagader" type="text" value="10">
          </label>

          <label>Haarvaten:
            <input id="haarvat" type="text" value="30">
          </label>

          <label>Aders:
            <input id="ader" type="text" value="20">
          </label>

          <label>Hartruimten:
            <input id="hartruimte" type="text" value="2">
          </label>
        </fieldset>

        <table id="hart">
          <tr>
            <td colspan="2" class="hartslag">
              <label>Hartslag:
                <input name="hartslag" id="hartslag" type="text" value="70">
              </label>

              <label>Rendement hartspier:
                <input id="hartrendement" type="text" value="85">
              </label>
            </td>
          </tr>

          <tr>
            <td>
              <label>Kracht rechterboezem
                <input name="rechterboezem" id="rechterboezem" type="text" value="20000">
              </label>
            </td>

            <td>
              <label>Kracht linkerboezem
                <input name="linkerboezem" id="linkerboezem" type="text" value="20000">
              </label>
            </td>
          </tr>

          <tr class="kamers">
            <td>
              <label>Kracht rechterkamer
                <input name="rechterkamer" id="rechterkamer" type="text" value="60000">
              </label>
            </td>

            <td>
              <label>Kracht linkerkamer
                <input name="linkerkamer" id="linkerkamer" type="text" value="100000">
              </label>
            </td>
          </tr>
        </table>

        <input type="submit">
      </form>
    </fieldset>

    <script src="assets/jquery.js"></script>
    <script src="lib/pws.js"></script>
    <script src="lib/controller.js"></script>
  </body>
</html>
